<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ae1d3a79b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>

<body>

    <div class="left">

        <div class="login">
            <h1>Log In</h1>
            <form>
                <input type="email" id="email" name="email" , placeholder="email">
                <input type="password" id="password" name="password" , placeholder="password">
                <br>
                <div>
                    <input type="radio" id="radio" name="radio">
                    <label id="rem" for="radio">Remember me</label>
                    <a id="forgot" href="#">Forgot password?</a>
                </div>
                <br>
                <button>LOG IN</button>
            </form>
            <p class="linethrough"><span>Or Connect with</span></p>

            <div class="social">
                <i class="fab fa-facebook-f fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-github fa-2x"></i>
                <i class="fab fa-linkedin-in fa-2x"></i>
            </div>

            <h5>&copy; 2020</h5>
        </div>

    </div>
    <div class="right">
        <div class="hello">
            <i class="fas fa-user-plus fa-5x"></i>
            <h1>Hello, friend!</h1>
            <p>Enter your personal details and start journey</p>
            <p>with us</p>
            <button>REGISTER <i class="far fa-arrow-alt-circle-right fa-lg"></i> </button>
        </div>
    </div>
</body>

</html>
