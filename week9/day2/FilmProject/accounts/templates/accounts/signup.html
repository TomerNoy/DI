{% extends "partials/base.html" %}
{% block content %}
    <h1 class="m-3">SignUp</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <div class="container mt-3">
            <input type="submit" value="submit" class="btn btn-secondary">
        </div>
    </form>
{% endblock %}
