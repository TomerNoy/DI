{% extends 'base.html' %}
{% block content %}
    {% for todo in todos %}
        <div class="card mx-5 my-5">
            <div class="card-header">
                <span><img src="{{ todo.category.image }}" style="width: 30px" alt="image"></span> {{ todo.title }}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <h5> {{ todo.details }} </h5>
                    <hr>
                    <h6> Created at: {{ todo.date_creation }} </h6>
                    {#                    <p> Completed at: {{ todo.date_completion }} </p>#}
                    <h6> Deadline: {{ todo.deadline_date }} </h6>
                    </h6>
                    <div class="form-check">
                        <label class="form-check-label" for="defaultCheck1">
                            <h6>Done</h6>
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    </div>
                </blockquote>
            </div>
        </div>
    {% endfor %}
{% endblock %}
