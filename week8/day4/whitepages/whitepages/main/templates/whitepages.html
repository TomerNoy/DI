{% extends 'base.html' %}
{% block content %}
    {% if person %}
        <div class="card mx-5 my-5" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <a href="{% url 'person_select' person.name %}"
                   class="list-group-item text-success ">{{ person.name }}</a>
                <li class="list-group-item">mail: {{ person.email }}</li>
                <li class="list-group-item">phone: {{ person.phone }}</li>
                <li class="list-group-item">address: {{ person.address }}</li>
            </ul>
        </div>
    {% else %}
        <p> person not found </p>
    {% endif %}
{% endblock %}
