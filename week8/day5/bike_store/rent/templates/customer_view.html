{% extends 'base.html' %}
{% block title %}Customer{% endblock %}
{% block content %}

    <div class="card mx-5 my-3" style="width: 25rem;">
        <a class="card-header" href="{% url 'customer_view' customer.id %}"> ID {{ customer.id }} </a>
        <div class="card-body">
            <p class="card-text">{{ customer.first_name }} {{ customer.last_name }}</p>
            <p class="card-text">{{ customer.email }}</p>
            <p class="card-text">{{ customer.phone_number }}</p>
            <p class="card-text">{{ customer.address }}</p>
            <p class="card-text">{{ customer.city }} {{ customer.country }}</p></div>
    </div>

{% endblock %}
