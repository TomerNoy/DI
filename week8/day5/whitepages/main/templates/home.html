{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

    <div class="list-group">
        {% for person in persons %}

            <a href="{% url 'person_view' person.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ person.name }}</h5>
                    <small class="text-muted">{{ person.phone_number }}</small>
                </div>
                <p class="mb-1">{{ person.email }}</p>
                <small class="text-muted">{{ person.address }}</small>
            </a>

        {% endfor %}
    </div>

{% endblock %}
